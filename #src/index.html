<html>
<head>
    <meta charset="utf-8" />
    <title>Page</title>
</head>
<body>
    <h1>Форма обратной связи</h1>
    <form action="." method="POST">

        <input name="first_name" placeholder="Имя"><br>
        <input name="second_name" placeholder="Фамилия"><br>
        <input name="email" placeholder="Почта"><br>

        <p>Оцените работу сайта от 1 до 5</p>
        <div>
            <input type="radio" id="reviewChoice1"
            name="review" value="1" checked>
            <label for="reviewChoice1">1</label>

            <input type="radio" id="reviewChoice2"
            name="review" value="2" checked>
            <label for="reviewChoice1">2</label>

            <input type="radio" id="reviewChoice3"
            name="review" value="3" checked>
            <label for="reviewChoice1">3</label>

            <input type="radio" id="reviewChoice4"
            name="review" value="4" checked>
            <label for="reviewChoice4">4</label>

            <input type="radio" id="reviewChoice5"
            name="review" value="5" checked>
            <label for="reviewChoice5">5</label>
        </div>

        <p>Какой цвет вам нравится</p>

        <div>
            <input type="checkbox" id="red" name="red"
                    checked>
            <label for "red">Красный</label>

            <input type="checkbox" id="green" name="green"
                    checked>
            <label for "green">Зеленый</label>

            <input type="checkbox" id="blue" name="blue"
                    checked>
            <label for "blue">Синий</label>
        </div>

        <input type="submit" name="submit_button">
    </form>
</body>
</html>
